<!DOCTYPE html>
<html>
<head>
    <title>Gemlogin - Authentication Required</title>
    <style>
        :root {
            --main-bg: #0a0a0a; --main-red: #ff3333; --dark-red: #1a0000;
            --text-light: #ccc; --font-main: 'Courier New', Courier, monospace;
        }
        body, html {
            background-color: var(--main-bg); color: var(--text-light); font-family: var(--font-main);
            margin: 0; height: 100%; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .login-container {
            width: 400px;
            padding: 40px;
            background-color: var(--dark-red);
            border: 2px solid var(--main-red);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
            text-align: center;
        }
        .login-container h1 {
            color: var(--main-red);
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 0 0 8px var(--main-red);
        }
        .login-container p {
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .login-form input {
            width: 100%;
            background: #000;
            border: 1px solid var(--main-red);
            color: var(--text-light);
            padding: 12px;
            font-family: var(--font-main);
            font-size: 1.1em;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .login-form button {
            width: 100%;
            background: var(--main-red);
            color: #000;
            border: none;
            padding: 12px;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-main);
        }
        .login-form button:hover {
            background: #7fff00; /* Bright Green */
            box-shadow: 0 0 15px rgba(127, 255, 0, 0.7);
        }
        .error-message {
            color: var(--main-red);
            margin-top: 15px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ACCESS DENIED</h1>
        <p>AUTHENTICATION REQUIRED</p>
        <form class="login-form" method="POST">
            <input type="password" name="password" placeholder="Enter Access Key..." autofocus>
            <button type="submit">AUTHENTICATE</button>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
